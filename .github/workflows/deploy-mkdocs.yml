name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにpushされたら自動デプロイ
  workflow_dispatch:  # 手動実行も可能

permissions:
  contents: write  # GitHub Pagesへのデプロイに必要

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（MkDocsのgit情報用）

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('09_Webサイト/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r 09_Webサイト/requirements.txt

      - name: Build and deploy MkDocs
        working-directory: 09_Webサイト
        run: |
          mkdocs gh-deploy --force --config-file mkdocs.yml --remote-branch gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
