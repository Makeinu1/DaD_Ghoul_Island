name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチにpushされたら自動デプロイ
  workflow_dispatch:  # 手動実行も可能

permissions:
  contents: write  # GitHub Pagesへのデプロイに必要

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 全履歴を取得（MkDocsのgit情報用）

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('09_Webサイト/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r 09_Webサイト/requirements.txt

      - name: Copy web content from source
        run: |
          # Webコンテンツをコピー（index.md, world.md）※characters.mdは不要に
          cp 05_リプレイ/_Webコンテンツ/index.md 09_Webサイト/docs/
          cp 05_リプレイ/_Webコンテンツ/world.md 09_Webサイト/docs/

          # リプレイファイルをコピー＆リネーム
          cp "05_リプレイ/第1回_レサンテ港からの旅立ち.md" "09_Webサイト/docs/replays/session01.md"
          cp "05_リプレイ/第2回_嵐と異形の襲撃.md" "09_Webサイト/docs/replays/session02.md"
          cp "05_リプレイ/第3回_ファルジーン島への上陸.md" "09_Webサイト/docs/replays/session03.md"
          cp "05_リプレイ/第4回_ファルジーン市への道.md" "09_Webサイト/docs/replays/session04.md"
          cp "05_リプレイ/第5回_ファルジーン市での探索.md" "09_Webサイト/docs/replays/session05.md"
          cp "05_リプレイ/第6回_拘置所の騒動と地下道へ.md" "09_Webサイト/docs/replays/session06.md"
          cp "05_リプレイ/第7回_血溜まり部屋の戦闘.md" "09_Webサイト/docs/replays/session07.md"
          cp "05_リプレイ/第8回_グール氏族との対話.md" "09_Webサイト/docs/replays/session08.md"
          cp "05_リプレイ/第9回_ゴート教団への旅.md" "09_Webサイト/docs/replays/session09.md"
          cp "05_リプレイ/第10回_過去からの訪問者.md" "09_Webサイト/docs/replays/session10.md"
          cp "05_リプレイ/第11回_墓地の秘密と死体泥棒.md" "09_Webサイト/docs/replays/session11.md"

          # キャラクター評価をコピー＆画像パスを書き換え
          mkdir -p 09_Webサイト/docs/characters
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/巡礼者_キャラクター評.md" > "09_Webサイト/docs/characters/junreisha.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/ノクシル・グリムホルト_キャラクター評.md" > "09_Webサイト/docs/characters/noxil.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/シャルル・ビアトリス_キャラクター評.md" > "09_Webサイト/docs/characters/charles.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/NPC_センサ船長_キャラクター評.md" > "09_Webサイト/docs/characters/censa.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/NPC_ネギ_キャラクター評.md" > "09_Webサイト/docs/characters/negi.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/NPC_ディードリド_キャラクター評.md" > "09_Webサイト/docs/characters/deedlit.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/NPC_セラフィナ_キャラクター評.md" > "09_Webサイト/docs/characters/seraphina.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/NPC_ルンジャタ_キャラクター評.md" > "09_Webサイト/docs/characters/runjata.md"
          sed 's|../06_イラスト/|../images/|g' "08_LLMによるキャラ評/NPC_シマ_キャラクター評.md" > "09_Webサイト/docs/characters/shima.md"

          # イラストファイルをコピー
          cp "06_イラスト/巡礼者.png" "09_Webサイト/docs/images/"
          cp "06_イラスト/ノクシル.png" "09_Webサイト/docs/images/"
          cp "06_イラスト/シャルル.png" "09_Webサイト/docs/images/"
          cp "06_イラスト/NPC_セラフィナ.png" "09_Webサイト/docs/images/"
          cp "06_イラスト/NPC_ルンジャダ.jpg" "09_Webサイト/docs/images/"
          cp "06_イラスト/シマ.jpeg" "09_Webサイト/docs/images/"

      - name: Build and deploy MkDocs
        working-directory: 09_Webサイト
        run: |
          mkdocs gh-deploy --force --config-file mkdocs.yml --remote-branch gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
